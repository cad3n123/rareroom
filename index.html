<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>RAREROOM</title>
  <meta name="description"
    content="RAREROOM - a multifaceted entity encompassing a recording studio, label and development firm, serving as a destination for artists and creatives in music and visual arts. Under the guidance of musician and producer Logan Gladden, the label and studio offer the essential tools and creative freedom necessary to assist artists in navigating the evolving landscape of the entertainment industry." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property='og:image' content='https://rareroomeast.com/images/logo_lighter.png'>
  <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
  <link rel="shortcut icon" href="/images/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
  <link rel="manifest" href="/images/site.webmanifest" />
  <link rel="stylesheet" href="/styles/index.css" />
</head>

<body>
  <div id='curtain' class='active'></div>

  <div id="background-content">
    <img id="background" src="/images/background.jpg" style="z-index: -1" />
    <img id="home-background" src="/images/home_transparent.png" style="z-index: 0" />
    <!-- <img id="about-background" src="/images/about_transparent.png" style="z-index: -2" />
    <img id="contact-background" src="/images/contact_transparent.png" style="z-index: -2" /> -->
  </div>
  <div id='background-picture'>
    <img>
  </div>
  <main>
    <div>
      <span id='home-logo-morse-container'>
        <div class='fuzz-background'></div>
        <div class='background'></div>
        <span id='home-logo-container'>
          <img id='home-logo-shadow' src="/images/logo-shadow.png" alt="RAREROOM Logo Shadow">
          <img id="home-logo" class='img-hover-purple' src="/images/logo_lighter.png" alt='RAREROOM Logo' />
        </span>
        <span class="morse">
          <img src="/images/rare-morse.png" class="morse" />
          <img src="/images/room-morse.png" class="morse" />
        </span>
      </span>
      <div id="content">
        <nav>
          <span>
            <span><button id="contact-button" class='nav-button'><img src="/images/contact-nav.png"
                  alt="CONTACT"></button><img src="/images/contact-morse.png" /></span><img
              src="/images/vertical-line.png" alt="|" class='vertical-line'><span><button id="about-button"
                class='nav-button'><img src="/images/about-nav.png" alt="ABOUT"></button><img
                src="/images/about-morse.png" /></span>
            <img src="/images/vertical-line.png" alt="|" class='vertical-line'><span><button id="artists-button"
                class='nav-button'><img src="/images/artists-nav.png" alt="ARTISTS"></button><img
                src="/images/artists-morse.png" /></span>
          </span>
        </nav>
        <img style="display: none" id="rareroom-title" src="/images/rareroom-title.png" />
        <img style="display: none" class="about content" src="/images/about-paragraph.png" />
        <a style="display: none" id='pollish-link' class='image-a' href='https://www.pollishtheproject.com/'>Logan
          Gladden</a>

        <a style="display: none" href='mailto:demos@rareroomeast.com' id='contact-email' class='contact'><img
            src='/images/contact-paragraph.png' alt="Contact Paragraph" id='contact-paragraph'
            class='img-hover-purple'></a>


        <div style="display: none" id='artists-div' class='artists'>
          <nav id='bands-nav'>

          </nav>
        </div>
        <div id='artist-div' class='artist'>
          <img id='artist-image' alt="Artist Image">
          <img id='artist-name' alt="Artist Name">
          <div id='artist-socials'></div>
        </div>
      </div>
    </div>
  </main>
  <div id="settings" style="z-index: 1; width: 14rem">
    <img id="settings-border" src="/images/settings_border.png"
      style="position: absolute; width: 100%; object-fit: cover" />
    <div id="settings-arrow-down" class="active" style="position: absolute">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <div id="settings-x" style="position: absolute; z-index: 1">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <div class="content" style="position: relative">
      <div class='light'>
        <img src='/images/light.png' alt='LIGHT'>
        <span>
          <button><img src="/images/on.png" alt="ON" class='img-hover-purpler'></button>
          <button><img src="/images/off.png" alt="OFF" class='img-hover-purpler'></button>
        </span>
      </div>
      <div class='sound'>
        <img src='/images/sound.png' alt='SOUND'>
        <span>
          <button><img src="/images/on.png" alt="ON" class='img-hover-purpler'></button>
          <button><img src="/images/off.png" alt="OFF" class='img-hover-purpler'></button>
        </span>
      </div>
      <br>
      <div class='store'>
        <button><img src='/images/store.png' alt='STORE' class='img-hover-purpler'></button>
      </div>
      <div class='privacy-policy'>
        <button><img src='/images/privacy-policy.png' alt='PRIVACY POLICY' class='img-hover-purpler'></button>
      </div>
    </div>
  </div>
  <audio id="home-audio" type="audio/x-m4a" src="/audios/RAREROOM MORSE.m4a"></audio>
  <audio id="about-audio" type="audio/x-m4a" src="/audios/ABOUT MORSE.m4a"></audio>
  <audio id="contact-audio" type="audio/x-m4a" src="/audios/CONTACT MORSE.m4a"></audio>

  <script src="/scripts/index.js"></script>
</body>

</html>
