  <div id="settings" style="z-index: 1; width: 14rem">
    <img id="settings-border" src="/images/settings_border.png"
      style="position: absolute; width: 100%; object-fit: cover" />
    <div id="settings-arrow-down" class="active" style="position: absolute">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <div id="settings-x" style="position: absolute; z-index: 1">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <div class="content" style="position: relative">
      <div class='light'>
        <img src='./images/light.png' alt='LIGHT'>
        <span>
          <button><img src="./images/on.png" alt="ON"></button>
          <button><img src="./images/off.png" alt="OFF"></button>
        </span>
      </div>
      <div class='sound'>
        <img src='./images/sound.png' alt='SOUND'>
        <span>
          <button><img src="./images/on.png" alt="ON"></button>
          <button><img src="./images/off.png" alt="OFF"></button>
        </span>
      </div>
      <br>
      <div class='store'>
        <button><img src='./images/store.png' alt='STORE'></button>
      </div>
      <div class='privacy-policy'>
        <button><img src='./images/privacy-policy.png' alt='PRIVACY POLICY'></button>
      </div>
    </div>
