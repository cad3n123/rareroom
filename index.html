<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RAREROOM</title>
    <meta name="description"
        content="RAREROOM - a multifaceted entity encompassing a recording studio, label and development firm, serving as a destination for artists and creatives in music and visual arts. Under the guidance of musician and producer Logan Gladden, the label and studio offer the essential tools and creative freedom necessary to assist artists in navigating the evolving landscape of the entertainment industry.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="manifest" href="/images/site.webmanifest" />
    <link rel="stylesheet" href="/styles/index.css">
    <script src="https://kit.fontawesome.com/5fbc8243ae.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id='background-content' style=" width: 100%; height: 100%;
 padding-bottom: 0; overflow: hidden;">
        <img id='background' src='/images/background.jpg' style="z-index: -1;">
        <img id='home-background' src='/images/home_transparent.png' style="z-index: 0;">
        <img id='about-background' src='/images/about_transparent.png' style="z-index: -2;">
        <img id='contact-background' src='/images/contact_transparent.png' style="z-index: -2;">
    </div>
    <main>
        <div>
            <span>
                <span>
                    <img id='home-logo' src='/images/logo.png'>
                    <div id='morse-flash'
                        style='position: relative; z-index: 2; width: 100%; height: 100%; pointer-events: none;'>
                    </div>
                </span>
                <span class='morse'>
                    <img src='/images/rare-morse.png' class='morse'>
                    <img src='/images/room-morse.png' class='morse'>
                </span>
            </span>
            <div id='content'>
                <nav>
                    <span>
                        <span><button id='contact-button'>CONTACT</button><img
                                src='/images/contact-morse.png'></span><span>|</span><span><button
                                id='about-button'>ABOUT</button onclick="setURL()"><img
                                src='/images/about-morse.png'></span>
                    </span>
                </nav>
                <img style='display: none;' class='about title' src='/images/about-paragraph-title.png'>
                <img style='display: none;' class='about content' src='/images/about-paragraph.png'>
                <ul id='social-media-icons' style='display: none;'>
                    <a href='https://www.instagram.com/rareroomeast/?utm_source=ig_web_button_share_sheet'><i
                            class="fa-brands fa-instagram"></i></a>
                    <a href='https://www.tiktok.com/@rareroomeast'><i class="fa-brands fa-tiktok"></i></a>
                    <a href='https://www.youtube.com/@rareroomeast'><i class="fa-brands fa-youtube"></i></a>
                    <a href='https://x.com/rareroomeast'><i class="fa-brands fa-x-twitter"></i></a>
                    <a href='https://facebook.com/rareroomeast'><i class="fa-brands fa-facebook-f"></i></a>
                    <a href='mailto:ops@rareroomeast.com?subject=RAREROOM%20Inquiry'><i
                            class="fa-regular fa-envelope"></i></a>
                </ul>
            </div>
        </div>
    </main>
    <div id='settings' style='z-index: 1; width: 14rem;'>
        <img id='settings-border' src='/images/settings_border.png'
            style='position: absolute; width: 100%; object-fit: cover;'>
        <div id='settings-arrow-down' class='active' style='position: absolute;'>
            <div class='left'></div>
            <div class='right'></div>
        </div>
        <div id='settings-x' style='position: absolute; z-index: 1;'>
            <div class='left'></div>
            <div class='right'></div>
        </div>
        <div class='content' style='position: relative;'>
            <span>
                <span>
                    <div class='image-container light'>
                        <img src='/images/light-button-background.png'>
                        <img src='/images/light-button.png'>
                    </div>
                    <div class='switch light'>
                    </div>
                </span>
                <span>
                    <div class='image-container sound'>
                        <img src='/images/sound-button-background.png'>
                        <img src='/images/sound-button.png'>
                    </div>
                    <div class='switch sound active'></div>
                </span>
            </span>
            <p>WARNING: CONTAINS FLASHING IMAGES</p>
        </div>
    </div>
    <audio id='home-audio' type="audio/x-m4a" src='/audios/RAREROOM MORSE.m4a'>
    </audio>
    <audio id='about-audio' type="audio/x-m4a" src='/audios/ABOUT MORSE.m4a'>
    </audio>
    <audio id='contact-audio' type="audio/x-m4a" src='/audios/CONTACT MORSE.m4a'>
    </audio>

    <script src="/scripts/index.js"></script>
</body>

</html>
